{% extends 'layout.html' %}

{% block body %}
<h1>Register</h1>
{% from "includes/_formhelpers.html" import render_field %}
<form method="POST" action="{{ url_for('users.update', id=user.id) }}">
    <div class="form-group">
        <label for="name">Email:</label>
        <input type='text' name="new_email" class="form-control" value="{{user.email}}" />
    </div>
    <div class="form-group">
        <label for="name">Username:</label>
        <input type='text' name="new_username" class="form-control" value="{{user.username}}" />
    </div>
    <div class="form-group">
        <label for="name">Password:</label>
        <input type='text' name="new_password" class="form-control" value="{{user.password}}" />
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>
{% endblock %}
